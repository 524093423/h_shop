<body class="mainbody">
    <div class="navigation">
        首页 &gt; 订单管理 &gt; 订单详情</div>
    <div id="contentTab">
        <ul class="tab_nav">
            <li class="selected"><a onclick="tabs('#contentTab',0);" href="javascript:;">订单详情</a></li>
            <li><a onclick="tabs('#contentTab',1);" href="javascript:;">收款记录</a></li>
            <li><a onclick="tabs('#contentTab',2);" href="javascript:;">发货</a></li>
        </ul>
        <div style="margin-left:10px;height:25px"><span id="fh" style="color:red;font-size:20px;">{$tis2}</span>&nbsp;&nbsp;&nbsp;&nbsp;订单号：{$orderno}&nbsp;&nbsp;&nbsp;商户信息：[&nbsp;{$bname}&nbsp;]&nbsp;&nbsp;&nbsp;&nbsp;支付状态：{$tis1}</div>

        <div class="tab_con" style="display: block;">

		      <tr>
		               <th width="15%"  align="center">编号</th>
		               <th width="15%"  align="center">商品名称</th>
		               <th width="15%"  align="center">主图</th>

		               <th width="5%"  align="center">金额小计</th>

		      </tr>
	      		<tbody class="orderlist">
	      				{$html}
	      		</tbody>
      </table>
      <div class="order-logisics-detail-header" style="padding: 15px 25px;background-color: #fff9ef;">
			       <div style="height:50px;">
			     	<table>
			     		<tr style="width:200px; height:40px;font-size:13px">
			     			<td style="color:gray">收货人信息&nbsp;&nbsp;</td>
			     			<td>收货人姓名：{$peo}&nbsp;&nbsp;</td>
			     			<td>联系方式：{$phe}&nbsp;&nbsp;</td>
			     			<td>收货地址：{$address}&nbsp;&nbsp;</td>
			     			<!--  <td>发货方式：{$frename}&nbsp;&nbsp;</td>-->
			     		</tr>
			     	</table>
     				</div> 	
        	</div>
        </div>
         <!-- 收款记录 -->

			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="msgtable">
		      <tr>
		               <th width="20%"  align="center">支付流水号</th>
		               <th width="20%"  align="center">时间</th>
		               <th width="20%"  align="center">付款金额</th>
		               <th width="20%"  align="center">支付方式</th>
		               <th width="20%"  align="center">收款账户</th> 
		      </tr>
	      		<tbody class="payInfo">
	      				<if condition="  $ispay eq  2 ">
	      				{$sj}
	      				<else />
	      				<tr align="center">
	      					<td colspan="5" >
	      						无付款信息
	      					</td>
	      				</tr>
	      				</if>
	      		</tbody>
      </table>
        </div>
 <!-- 发货 -->    
        <div class="tab_con">
        	<div class="order-logisics-detail-header" style="padding: 15px 25px;background-color: #fff9ef;">
			       <div style="height:50px;">
			     	<table>
			     		<tr style="width:200px; height:40px;font-size:13px">
			     			<td style="color:gray">收货人信息&nbsp;&nbsp;</td>
			     			<td>收货人姓名：{$peo}&nbsp;&nbsp;</td>
			     			<td>联系方式：{$phe}&nbsp;&nbsp;</td>
			     			<td>收货地址：{$address}&nbsp;&nbsp;</td>
			     			<!--  <td>发货方式：{$frename}&nbsp;&nbsp;</td>-->
			     		</tr>
			     	</table>
     				</div> 	
        	</div>

        		<table class="form_table">
                <col width="150px" />
                <tbody>
                    <tr>
                        <th>
                            物流单号：
                        </th>
                         <td>
                            <input type="text" id="godstitle" value="" class="txtInput normal required" />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            发货日期：
                        </th>
                         <td>
                         <input class="laydate-icon" value="{$st}"  id="st"  readonly="readonly" onclick="laydate({format: 'YYYY-MM-DD',festival: true, choose: function(datas){  }})" style="width:240px;height:24px;text-align:center" />
                        </td>
                    </tr>
                    <tr>
                        <th>
                          物流备注：
                        </th>
                        <td>
                            <textarea name="content" cols="100" rows="8" style="width:260px; height: 70px;" id="content"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            -->
            <if condition="  $ispay eq  2 ">
            	<if condition = "  $isfh eq 1 ">
            		<div class="foot_btn_box">
            		<input id="sub" type="button" value="确认发货" class="btnSubmit" />
        			</div>
            	<else />
            	
            	</if>
            <else />
            </if>
             
        	<!--结束-->
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/function.js"></script>
<script src="__PUBLIC__/admin/js/laydate/laydate.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/showdate.js"></script>
<script src="__PUBLIC__/admin/js/layer/layer.js" type="text/javascript"></script>
<script>
var goid = {$goid};
$(function(){
	$(".btnSubmit").click(function(){
			$.post("./admin.php?c=Common&a=SendGoods",{orderid:goid},function(data){
					if(data ==1){
						layer.msg('您没有权限操作');
					}else{
						layer.msg('发货成功');
						$("#fh").html('发货成功');
						$(".foot_btn_box").attr("style","display:none");
					}
			});
	});
})
</script>
