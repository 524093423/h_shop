    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="msgtable">

                <!-- <td  align="center">  <input name="ck"  type="checkbox" class="cbk"  value="339"/></td> -->

                <td align="center">{$lt.number}</td>
