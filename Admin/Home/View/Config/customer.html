<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>客服信息</title>
 <link href="__PUBLIC__/admin/images/style.css" rel="stylesheet" type="text/css" />
</head>
<body class="mainbody">

<div class="navigation"><if condition="  $list.id neq '' "><a href="javascript:location.replace(document.referrer);" class="back">后退</a></if>首页 &gt; 系统管理 &gt; 客服信息<font style="color:red">（暂时不支持多个客服）</font></div>
<div id="contentTab">
    <ul class="tab_nav">
        <li class="selected"><a onclick="tabs('#contentTab',0);" href="javascript:;">基本信息</a></li>
    </ul>
	<input type="hidden" id="cid" value="{$list.id}" />
	<input type="hidden" id="bid" value="{$list.bid2}" />
	<input type="hidden" id="aid" value="{$list.adminid2}" />
    <div class="tab_con" style="display:block;">
        <table class="form_table">
            <col width="150px"></col>
            <tbody>
            <tr> 
                <th>客服描述：</th>
                <td><input type="text" id="ename" value="{$list.cdesc}"   class="txtInput normal required" /></td>
            </tr>
            <tr> 
                <th>号码(手机,座机,QQ)：</th>
                <td><input type="text" id="eno" value="{$list.number}"   class="txtInput normal required" /></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="foot_btn_box">
     <input id="sub" type="button" value="提交保存" class="btnSubmit"/>
    </div>
</div>
</body>
</html>
 <script src="__PUBLIC__/js/jquery-1.8.3.min.js" type="text/javascript" ></script>
 <script src="__PUBLIC__/admin/js/function.js" type="text/javascript" ></script>
 <script src="__PUBLIC__/admin/js/layer/layer.js" type="text/javascript"></script>
 <script src="__PUBLIC__/admin/js/tips/jquery.poshytip.js" type="text/javascript"></script>
 <link href="__PUBLIC__/admin/js/tips/tip-yellow/tip-yellow.css" rel="stylesheet" type="text/css" />
     <script src="__PUBLIC__/admin/js/jbox/jquery.jBox-2.2.min.js" type="text/javascript"></script>
    <link href="__PUBLIC__/admin/js/jbox/jbox.css" rel="stylesheet" type="text/css" />
   <script>
       $(function () {
           $("#sub").click(function () {
               if (!veriform('ename')) { tip('ename', '请填写客服描述'); $("#ename").focus(); return false; }
               if (!veriform('eno')) { tip('eno', '请填写客服号码'); $("#eno").focus(); return false; }
            	   $.ajax({
            	        type: "POST",
            	        dataType: "text",
            	        url: "admin.php?c=Config&a=AjaxCustomer",
            	        data: "cdesc=" +$("#ename").val()+ "&number="+$("#eno").val()+"&id="+$("#cid").val()+"&bid="+$("#bid").val()+"&aid="+$("#aid").val(),
            	        success: function (data) {
            	        	eval(arguments[0]);
            	        }
            	    });
           });
       });
  </script>
