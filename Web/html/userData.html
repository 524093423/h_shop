  $(function(){
  	$(".back").click(function(){
 		window.location.href="./my.html";
 	});
     payFun().init();
  });

    var payFun = function(){
        return{
            init:function(){
                this.picClick(); // 点击 头像
                this.nickClick();//点击修改昵称
                $(".ud-nike b").text(sessionStorage.getItem('userName'));
                $(".ud-pic").find("img").attr("src",sessionStorage.getItem('Photo'));
                if(sessionStorage.getItem('Phone') ==""){
                	$(".ud-phe").find("span").text("绑定手机号");
                }
                this.pheClick();//点击手机号
            },

            // 点击确认按钮
            picClick:function(){
                $('.ud-pic').click(function(){
                    $('.mask').css('display','block');
                    $('.picture').css('display','block');
                    $('body').css('overflow','hidden')
                });

                $('.mask').click(function(){
                    $('.mask').css('display','none');
                    $('.picture').css('display','none');
                    $('body').css('overflow','auto')
                })
            },
            nickClick:function(){
            	$(".ud-nike").click(function(){
            		var index = layer.open({
          			  title:false,
          			  type: 2,
          			  closeBtn:0,
          			  shift:1,
          			  content: './amendName.html',
          			  area: ["100%","100%"],
          			  maxmin: true,
          			  success:function(){
          				  $('.layui-layer-min').hide();
          				  $('.layui-layer-max').hide(); 
          			  },
          			  end: function () {
          				  //OrderSearch();
          				  //orderFunc().setAddress();
          				$(".ud-nike b").text(sessionStorage.getItem('userName'));
          	            }
          			});
            	});
            },
            pheClick:function(){
            	$(".ud-phe").click(function(){
            		var index = layer.open({
            			  title:false,
            			  type: 2,
            			  closeBtn:0,
            			  shift:1,
            			  content: './boundNum.html',
            			  area: ["100%","100%"],
            			  maxmin: true,
            			  success:function(){
            				  $('.layui-layer-min').hide();
            				  $('.layui-layer-max').hide(); 
            			  },
            			  end: function () {
            				  //OrderSearch();
            				  //orderFunc().setAddress();
            				//$(".ud-nike b").text(sessionStorage.getItem('userName'));
            	            }
            			});
            	});
            }
        }
    }
</script>
