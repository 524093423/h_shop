<script type="text/javascript">

    $(function(){
        myFun().init();
        $(".SelectClick li").each(function(index){
        	if(index==0){
        		$(this).click(function(){
        			window.location.href="./userData.html";
        		});
        	}else if(index==1){
        		$(this).click(function(){
        			window.location.href="./address.html?title=";
        		});
        	}else if(index ==2){
        		$(this).click(function(){
        			window.location.href='./myShouCang.html';
        		});
        	}else if(index ==3){
        		$(this).click(function(){
                    window.location.href='./myFollow.html';
        		});
        	}else if(index ==5){
                $(this).click(function(){
                        window.location.href='./opinion.html';
                });
            }else if(index ==6){
                $(this).click(function(){
                        window.location.href='./callCenter.html';
                });
            }else if(index ==7){
                $(this).click(function(){
                        window.location.href='./help.html';
                });
            }else if(index ==8){
                $(this).click(function(){
                        window.location.href='./aboutUs.html';
                });
            }
        });
    });
    var myFun = function(){
        return{
            init:function(){
                //this.num();
                this.getUserInfo();//设置用户信息
                this.cacheClick();//清除缓存
                this.userOrder();//用户相关订单操作
                this.orderNum();//获取各种类型订单数量
                this.illegal();//检测是否登陆
            },
            // 判断 代付款等 是否有待处理的订单
            num:function(){
                $('.my-nav li ').each(function(index){
                    var num = $('.my-nav li ').eq(index).find('span').text();
                    var num2 = parseInt(num);
                    if(num2>0){
                        $('.my-nav li ').eq(index).find('span').css('display','block')
                    }else{
                        $('.my-nav li ').eq(index).find('span').css('display','none')
                    }
                });
            },
            SetUser:function(){
            	/* sessionStorage.getItem('userName');//用户名
				sessionStorage.getItem('Phone');//用户手机号
				sessionStorage.getItem('Photo');//用户头像
				sessionStorage.getItem('account');//用户账户余额
				sessionStorage.getItem('intl');//用户积分数量
				sessionStorage.getItem('isseller');//用户是否为商户 0否
				sessionStorage.getItem('ispaypwd');//用户是否设置支付密码2否
				sessionStorage.getItem('token');//用户token */
				//return false;
				$(".my-info").find("img").attr("src",sessionStorage.getItem('Photo'));
				$(".my-name").text(sessionStorage.getItem('userName'));
				$(".my-fen").find("span").eq(1).text(sessionStorage.getItem('intl'));
				$(".my-wen").attr("style","display:block");
            },// 清除 缓存
            cacheClick:function(){
                $('.cache').click(function(){
                    $('.mask2').css('display','block');
                    $('.cache-box').css('display','block');
                    $('body').css('overflow','hidden');
                });
                // 点击取消
                $('.ca-sp1').click(function(){
                    $('.mask2').css('display','none');
                    $('.cache-box').css('display','none');
                    $('body').css('overflow','auto');
                });
                // 点击 确定
                $('.ca-sp2').click(function(){
                    $('.mask2').css('display','none');
                    $('.cache-box').css('display','none');
                    $('body').css('overflow','auto');
                    myFun().getUserInfo();
                    layer.msg('清除成功',{time:1000});
                    $('.layui-layer-hui').css('background-color','rgba(0,0,0,.8)');
                });
            },
            userOrder:function(){
            	$(".my-btn").click(function(){
            		window.location.href="./myOrder.html";
            	});
            },
            orderNum:function(){
            	$.getJSON(webIp+"Order/OrderNum?callback=?&token="+sessionStorage.getItem('token'),function(result){
            		var orderNum	= result.info;
            		var dfk	= orderNum['dfk'];
            		var dfh	= orderNum['dfh'];
            		var dsh	= orderNum['dsh'];
            		var dpj	= orderNum['dpj'];
            		$(".li-tu1").click(function(){window.location.href='./myOrder.html?state=1';}).find("span").text(dfk);
            		$(".li-tu2").click(function(){window.location.href='./myOrder.html?state=2';}).find("span").text(dfh);
            		$(".li-tu3").click(function(){window.location.href='./myOrder.html?state=3';}).find("span").text(dsh);
            		$(".li-tu4").click(function(){window.location.href='./myOrder.html?state=4';}).find("span").text(dpj);
            		myFun().num();//设置显示样式
            	});
            },
            getUserInfo:function(){//也可以作为清除缓存使用
            	$.getJSON(webIp+"AppLogin/GetUserInfo?callback=?&token="+sessionStorage.getItem('token'),function(result){
            		if(result.code==204){
            			layer.msg(result.message,{time:2000});
            		}else{
            			var userinfo	= result.info;
            			sessionStorage.setItem('userName',userinfo.user_name);//用户名
    					sessionStorage.setItem('Phone',userinfo.user_phone);//用户手机号
    					sessionStorage.setItem('Photo',userinfo.user_photo);//用户头像
    					sessionStorage.setItem('account',userinfo.account);//用户账户余额
    					sessionStorage.setItem('intl',userinfo.integral);//用户积分数量
    					sessionStorage.setItem('isseller',userinfo.is_seller);//用户是否为商户 0否
    					//sessionStorage.setItem('ispaypwd',userinfo.is_paypwd);//用户是否设置支付密码2否
    					sessionStorage.setItem('token',userinfo.token);//用户token
                        myFun().SetUser();
            		}
            	});
            },
            illegal:function(){
            	var userToken	= sessionStorage.getItem("token");
            	if(userToken=="" || userToken==null || userToken==undefined){
            		layer.msg("请在公众号搜索【黑谷商城】进行登录..",{time:1000});
            	}
            }
        }
    }


</script>
