  function getUserIsNewMsg(){
      var userTokenMsg  = sessionStorage.getItem("token");
      if(userTokenMsg=="" || userTokenMsg==null || userTokenMsg=="undefined"){
            return false;
      }
      $.getJSON(webIp+"Message/IsNewMessage?callback=?&token="+userTokenMsg,function(result){
            if(result.code==200){
                var info    = result.info;
                if(info.isnew==1){
                    $(".redDot").css("display","block");
                }
                $(".online").find("i").text(info.online);
            }
          return true;
      })
  }
